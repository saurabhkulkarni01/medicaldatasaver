
<!DOCTYPE html>
<html>
<head>
	<title>Consultation </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
	<style type="text/css">
		input,select{
			width: 300px!important;
			border-radius: 0px!important;
		}
		form{
			margin: 20px auto;
			width: 300px;
			height: 450px;
			text-align: center;
		}
		select{
			height:30px;
		}
		button{
			width: 140px;
			border-radius: 0px!important;
		}

		body {
      
  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
  background: #ededed;
}

input, button {
  border: none;
  outline: none;
  background: none;
  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
}


* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Montserrat, sans-serif;
}

.fullscreen-container {
  
  background: #e7ebfb;
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  background-image: url('https://media.istockphoto.com/id/1225138258/vector/online-doctor-and-medical-consultation-concept.jpg?s=612x612&w=0&k=20&c=vzcKrlb86W1oW2W26amTAPqpCtd9Ew7l8SxvuuJgzmE=');
  padding: 70px 40px;
  margin: 20px 20px;
  border-radius: 25px;
  /* background: #fafafa; */
  box-shadow: 3px 5px 25px #888888;
  width: 60%;
  
}

h1 {
  text-align: center;
  color: blue;
}

.form {
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.input-group {
  display: flex;
  flex-direction: column;
  margin: 10px 0;
}
.container{
  background-image: url('https://www.saaolpunjab.com/wp-content/uploads/2021/08/360_F_260796882_QyjDubhDDk0RZXV9z7XBEw9AKnWCizXy-2.jpg');
}
.input-group input {
  font-size: 1.1rem;
  padding: 8px;
  text-align: center;
  background: hsl(264, 45%, 94%, 0.7);
  color: black;
  border: none;
  outline: none;
  border-radius: 25px;
  width: 80%;
  margin: 0 auto;
}

input::placeholder {
  color: rgb(30, 30, 253);
  font-weight: bold;
}

.input-group input:focus {
  box-shadow: 0 0 0 2px #D1C4E9;
}

button {
  cursor: pointer;
  font-size: .9rem;
  margin: 10px auto 0;
  padding: 12px 5px;
  width: 35%;
  border-radius: 100px;
  border: none;
  outline: none;
  color: white;
}

button:focus,
button:hover {
  box-shadow: 0 0 0 2px #D1C4E9;
}

	</style>
	</head>
<body>
 {% include "nav.html" %}

 <div class="container">
    <div class="row">
        <div class="fullscreen-container">
          <!-- <div class="col-sm-6 ">
            {% load static %}
            <img src="https://thumbs.dreamstime.com/b/healthy-unhealthy-lifestyle-infographics-girl-food-fitness-diet-what-your-choice-poster-background-cartoon-flat-vector-161103921.jpg" alt="My image">
              </div> -->
            
            <div class="login-container">
                {% if query %}
                <div style="background-color: #e7ebfb;"><br><br>
                  <h3 style="font-weight: 500; color: rgb(250, 92, 92);">Query: {{query}}?</h3><br><br>
                  <h5 style="font-weight: 400; color: blue;">Answer:  {{ans}}</h5></div>
                
                {% endif %}
                <h1>Ask Query</h1>
    <form action="{% url 'consulting' %}" method="POST">
        {% csrf_token %}
         <input autocomplete="off" class="input-username" id="text" type="text" name="query" placeholder="Type your query here..." required="True" class="form-control"><br><br>
         
       
      <button style="background-color: blue;" type="submit" class="btn btn-primary">Ask</button>
    </form>
    </div>
    </div>
    
    </div>
    
    </div>
    
    
    
    
</body>
</html>
