
<!DOCTYPE html>
<html>
<head>
	<title>BlockTime List </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
	<style type="text/css">
		.container{
      margin-top: 30px;
    }
    .container{
			margin-top: 2%;
			/* background-image: url('https://www.saaolpunjab.com/wp-content/uploads/2021/08/360_F_260796882_QyjDubhDDk0RZXV9z7XBEw9AKnWCizXy-2.jpg'); */
			filter: blur(px);
			background-repeat: no-repeat;
			background-size: contain;
		}
		input,select{
			width: 300px!important;
			border-radius: 0px!important;
		}
		form{
			margin: 50px auto;
			width: 300px;
			height: 450px;
			text-align: center;
		}
		select{
			height:30px;
		}
		button{
			
			width: 140px;
			border-radius: 0px!important;
			margin-top: 20px;
		}
	</style>
	</head>
<body>
 {% include "nav.html" %}

 <div class="container">
    <div class="row" style="margin-left:60%;">
    
    <form action="{% url 'block_slot' %}" method="POST">
        <h5 style="font-weight: 700;" >Block Time</h5><br>
        {% csrf_token %}
        <input type="time" name="starttime" placeholder="starttime" required="" class="form-control"><br>
        <input type="time" name="endtime" placeholder="endtime" required="" class="form-control"><br>
        <input type="date" name="date" placeholder="date" required="" class="form-control"><br>
         <input type="text" name="reason" placeholder="Reason" required="True" class="form-control"><br> 
        <button type="submit" class="form-control btn-primary">Submit</button>
    
    </form>
    
    </div>
    </div>


 
<div class="container">
<div class="row">
	<div class="col-sm-12">
    <h3 style="text-align: center; font-weight: 700; " >Block Timing Slots !</h3><br>
	
		<table class="table">
  <thead>

    <tr>
      <th scope="col">Start time</th>
      <th scope="col">End time</th>
      <th scope="col">Date</th>
      <th scope="col">Reason</th>
    </tr>
  </thead>
  <tbody>
  	  	{% for dat in data %}
    <tr>
      
      <th scope="row">{{ dat.starttime }}</th>
      <th scope="row">{{ dat.endtime }}</th>
      <th scope="row">{{ dat.date }}</th>
      <th scope="row">{{ dat.reason }}</th> 
    </tr>
    {% endfor %}
   
  </tbody>
</table>

  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</body>
</html>
