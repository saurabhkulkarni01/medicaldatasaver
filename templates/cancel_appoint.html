<!DOCTYPE html>
<html>
<head>
	<!--  -->
	<title>Cancel Appointment</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
	<style type="text/css">
		.container{
			margin-top: 2%;
			/* background-image: url('https://www.saaolpunjab.com/wp-content/uploads/2021/08/360_F_260796882_QyjDubhDDk0RZXV9z7XBEw9AKnWCizXy-2.jpg'); */
			filter: blur(px);
			background-repeat: no-repeat;
			background-size: contain;
		}
		input,select{
			width: 300px!important;
			border-radius: 0px!important;
		}
		form{
			margin: 50px auto;
			width: 300px;
			height: 450px;
			text-align: center;
		}
		select{
			height:30px;
		}
		button{
			
			width: 140px;
			border-radius: 0px!important;
			margin-top: 20px;
		}
	</style>
</head>
<body>
  {% include "nav.html" %}
  
<!-- Form -->
<div class="container">
<div class="row" style="margin-left:60%;">
<h5>Date: {{appointment.date}}</h5>
{% if user == "P" %}
<form action="{% url 'cancel_appoint_pat' id=appointment.id %}" method="POST">
	<h5 style="font-weight: 700;" >Cancel Appointment</h5><br>
	{% csrf_token %}
 	<input type="text" name="reason" placeholder="Reason" required="True" class="form-control"><br> 
	<button type="submit" class="form-control btn-primary">Submit</button>

</form>
{% endif %}
{% if user == "D" %}
<form action="{% url 'cancel_appoint_doct' id=appointment.id %}" method="POST">
	<h5 style="font-weight: 700;" >Cancel Appointment</h5><br>
	{% csrf_token %}
 	<input type="text" name="reason" placeholder="Reason" required="True" class="form-control"><br> 
	<button type="submit" class="form-control btn-primary">Submit</button>

</form>
{% endif %}
</div>
</div>





<!--JS Library -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</body>
</html>
