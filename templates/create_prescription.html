
<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
	<style type="text/css">
		.container{
			margin-top: 2%;
			background-image: url( 'https://media.istockphoto.com/vectors/medical-checkup-concept-vector-id1330258945?k=20&m=1330258945&s=612x612&w=0&h=SiMvrJJu3-IZvzuxakeAobxthrfVJiwWCSnqW2K8CnY=' );
			filter: blur(px);
			background-repeat: no-repeat;
			background-size: contain;
		}
		input,select{
			width: 300px!important;
			border-radius: 0px!important;
		}
		form{
			margin: 120px auto;
			width: 300px;
			height: 450px;
			text-align: center;
		}
		select{
			height:30px;
		}
		button{
			width: 140px;
			border-radius: 0px!important;
		}

.login-container{
  width: 640px;
  height: 400px;
  display: flex;
}
.field-text{
	font-size: 7px;
  color: #a7a7a7;
}
.login-container-content .login-form .buttonX{
			position: absolute;
			right: 2%;
			top: 2%;
			border: none;
			background: transparent;
			outline: none;
		}
.login-container-content .login-form h1{
			letter-spacing: 1rem;
			color: transparent;
			-webkit-background-clip: text;
			background-clip: text;
			background-image: linear-gradient(45deg, #6767ED 45%, #4DAEF2 75%);
			font-family: "Aguafina Script",Arial, Helvetica, sans-serif;
			
		}
		.login-container-content .login-form .field input :focus{
					border-bottom-color: #1838e7;
				}
.login-container-content .login-form .field input{
				outline: none;
					border-top: none;
					border-left: none;
					border-right: none;
					border-bottom: 1px solid grey;
				
				
			}
.login-container-content .login-form .field{
			margin: 10px auto;
			padding: 5px;
			width: 75%;
			height: 25%;
			display: grid;
			grid-row-gap: 0.2rem;
			/* &>label, &>input{
				text-align: left;
			}
			&>label, &>a{
				@extend .field-text;
			} */
			
			&>a{
				text:{
					align: right;
					decoration: none;
				}
			}
		}
.login-container-content .login-form{
		padding: 2px;
		width: 100%;
		/* // overflow: hidden; */
		
		
		&>.submitBtn{
			width: 75%;
			height: 2rem;
			position: relative;
			background: linear-gradient(135deg, rgba(60,231,123,1) 0%, rgba(0,142,255,1) 70%);
			color: white;
			outline: none;
			border:{
				style: none;
				radius: 15px;
			}
			transition: .3s ease-in-out;
			&:hover{
				filter: hue-rotate(45deg);
			}
		}
		
		.parting-line{
			position: relative;
			margin:{
				top: 1rem;
				bottom: 1rem;
				left: 2.5rem;
				right: 2.5rem;
			}
			@extend .field-text;
			overflow: hidden;
			&::before, &::after{
				content: '';
				position: absolute;
				top: 50%;
				width: 45%;
				display: block;
				text-align: center;
				border-top: 1px solid;
			}
			&::before{
				right: 55%;
			}
			&::after{
				right: 0%;
			}
		}
	}
.login-container-content{
  flex: 50%;
  background: white;
  text-align: center;
	display: flex;
	align-items: center;
	border:{
		top-right-radius: 15px;
		bottom-right-radius: 15px;
	}
	
	
}
.login-container-img{
  flex: 50%;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgmvrOKWUUuUI5_nBNqU834UX4IRUdqk4RgFOAAlYn5QxJswaCNXUo_EwYkEzkHlYe1Eg&usqp=CAU');
  background-size: cover;
	border:{
		top-left-radius: 15px;
		bottom-left-radius: 15px;
	}
	
  &>h1{
      display: grid;
      text-align: center;
      color: white;
      margin-top: 50%;
      padding-left: 20px;
      padding-right: 20px;
      letter-spacing: 2px;
      margin-bottom: 10px;
      &>span {
          text-align: center;
          font:{
            size: 16px;
          }
      }
  }
}
.container{
	box-shadow: 0 0 15px 5px;
	border-radius: 15px;
}

<body>
	<!-- prescription = models.CharField(max_length=200)
  
  note = models.TextField( blank=True, null=True)-->

 {% include "nav.html" %}
 <div class="container">
<div class="row" style="margin-left:60%;">
<form action="{% url 'create_prescription' %}" method="POST">
	{% csrf_token %}
	<input type="text" name="symptoms" placeholder="symptoms" class="form-control"><br>
	<input type="text" name="prescription" placeholder="prescription" class="form-control"><br>
	<input type="number" name = "weight" placeholder="weight" class="form-control"><br>
	<input type="number" name = "pulse-rate" placeholder="pulse-rate" class="form-control"><br>
	<input type="number" name = "blood-pressure" placeholder="blood-pressure" class="form-control"><br>
	<input type="text" name="note" placeholder="note" class="form-control"><br>
	<select name="appointment">
		{% for i in data %}
		<option value={{i.id}}>{{ i.patientid.name }}       {{i.id}}</option>
		{% endfor %}
	</select><br><br>
<input type="submit" name="Submit" value="Submit" class="btn btn-primary" / >
</form>
</div></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
</body>
